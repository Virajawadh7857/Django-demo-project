<html>

        <title></title>

<body>
   <h1>{{ title }} Templates is working !</h1>
     <div>
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    {{ obj.timestamp }}<br/>
    {{ obj.id }}<br/>
    <br/>
    {% endfor %}


</body>
</html>
