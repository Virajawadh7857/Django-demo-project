{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <h3>  User Login Form </h3>
                <form action="." method="post" novalidate>
                    {% csrf_token %}
                    {{ l_form|crispy  }}
                    <button class="btn btn-info" type="submit"> Login</button>
                </form>
                <p><a href="{% url 'password_reset' %}"> Forget password? </a></p>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
