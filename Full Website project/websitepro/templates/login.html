{% extends "base.html" %}
{% load static %}
{% block title %}Login page{% endblock%}
{% block content %}
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <style>
        #form1{background-color: green;padding: 10px;margin-top: 60px;border-radius: 10px;
            width: 100%;border: 5px solid #cc1111;}
        #formh4{padding-top: 10px;color: purple;font-size: 30px;}
        footer{bottom: 0;position: fixed;width: 100%;height: 8.2%;}
    </style>
</head>
<body style="background-color: aqua;">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#/" style="color: orange;">Django World.com</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/#/">Home</a></li>
        <li><a href="/#/">About</a></li>
        <li><a href="/#/">Contactus</a></li>
        <li><a href="/#/">Services</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class=" col-md-offset-4 col-md-4" >
            <form class="form-group" method="POST" id="form1"  onclick="loginData()">
                {% csrf_token%}
                <h4 id="formh4" class="text-center"> Login page </h4><hr>
                {{ login_form }}<br><br>
                <center><button type="submit" class="btn btn-success"
                                onclick="loginData(login_form)" > Submit </button>
                    <button type="reset" class="btn btn-danger">Clear</button></center>
            </form><br><br>
            <h4 style="float: right;color: red;margin-top: -13px;">
                <a href="/registration/" class="text-right"> Create new account</a></h4>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
