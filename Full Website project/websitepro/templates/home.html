{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: cadetblue;}
        .container1 h1 {color: white; text-shadow: 2px 2px 4px #000000;}
    </style>
</head>
<body>

<div class="container1" style="margin-top: 50px;">
    <marquee behavior="alternate" scrollamount="5"><h1>Welcome to Django world!!!</h1></marquee>
</div>

<div class="row">
  <div id="myCarousel" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/logo1.png' %}" alt="Django" width="100%" >
      </div>

      <div class="item">
        <img src="{% static 'images/logo2.png' %}" alt="Django" width="100%">
      </div>

      <div class="item">
        <img src="{% static 'images/logo3.png' %}" alt="Django" width="100%">
      </div>
        <div class="item">
        <img src="{% static 'images/logo4.png' %}" alt="Django" width="100%">
      </div>

        <div class="item">
        <img src="{% static 'images/logo5.jpg' %}" alt="Django" width="100%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>

{% endblock %}
