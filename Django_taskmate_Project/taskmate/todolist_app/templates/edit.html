{% extends 'base.html' %}

{% block content %}
<div class="container"><br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ task_obj.task }}" name="task" value="{{ task_obj.task }}">
            <input type="hidden" name="done"  value="{{ task_obj.done }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>

{% endblock %}
